<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Converte arquivos JSON para CSV.">
  <link href="/dist/out.css" rel="stylesheet">
  <title>JSON2CSV</title>
</head>
<body>
  <header class="bg-blue-700 py-2">
    <div class="container mx-auto px-4">
      <h1 class="text-white">JSON2CSV</h1>
      <span class="px-1 text-white font-semi truncate">Converte JSON para CSV</span>
    </div>
  </header>
  <div class="container mx-auto px-4 py-2 mt-2">
    <label><span class="mr-1 py-1 inline-block">Exemplos:</span>
    <div class="inline-block relative min-w-0 sm:w-64 w-40">
      <select id="sel-exemplos">
        <option disabled selected value>---</option>
        <option>pokedex.json</option>
        <option>servlet.json</option>
        <option>MOCK_DATA.json</option>
        <option>bitcoin-unconfirmed-transactions.json</option>
        <option>all-source-licenses-LT8xBfyS.json</option>
      </select>
      <div class="icon"> <img src="/img/downarrow.svg" alt="downarrow"> </div>
    </div>
    </label>
    <div class="mt-1 py-2 py-2">
      <div>
        <button id="converter">Converter</button>
        <button id="limpar">Limpar</button>
      </div>
    </div>
    <div class="space-y-4">
      <label><h1 class="mb-1">JSON:</h1>
        <textarea id="json" cols="30" rows="10" placeholder="Cole o JSON aqui"></textarea>
      </label>
      <div id="alerta" class="alerta hidden" role="alert">
        <p class="font-bold">Erro:</p>
        <p class="text-sm" id="mensagem-erro">Some additional text to explain said message.</p>
      </div>
      
      <button id="salvar" class="hidden truncate mb-1"><img class="inline mr-2" src="/img/get_app-24px.svg"></img>Salvar CSV</button>
      <textarea readonly id="csv" cols="30" rows="10" class="hidden"></textarea>
      
      <div class="table-div">
        <h1 id="titulo-tabela" class="hidden text-gray-700 py-2">Tabela:</h1>
        <table class="hidden"></table>
      </div>
    </div>
  </div>
  <script src="/src/app.js" type="module"></script>
</body>
</html>
